apiVersion: apps/v1
kind: Deployment
metadata:
  name: eks-deploy-run5
  namespace: test-eks   
spec:
  replicas: 2
  selector:
    matchLabels:
      app: deploy-running-test
  template:
    metadata:
      labels:
        app: deploy-running-test
    spec:
      containers:
      - name: eks-deploy-env1
        image: nginx:latest
        ports:
        - containerPort: 80
